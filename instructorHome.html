<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <title>DSPS Exams Home</title>
        <!-- include css -->
        <link rel="stylesheet" href="../include/bootstrap/css/bootstrap.2.3.2.min.css"/>
        <link rel="stylesheet" href="../include/bootstrap-select/css/bootstrap-select.1.5.4.min.css"/>
        <link rel="stylesheet" href="../include/bootstrap-timepicker/css/bootstrap-timepicker.min.css"/>
        <link rel="stylesheet" href="../include/jquery-ui/css/jquery.ui.all.css"/>

        <link rel="stylesheet" href="../include/sweetalert/css/sweetalert.css"/>
        <!-- application css -->
    </head>
    <body id="body">
        <div class="well container">
            <!-- navigation bar -->
            <div class="navbar navbar-inverse">
                <div class="navbar-inner" id="navigation">
                    <ul class="nav">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href=#>Reports <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="rptInstructorHistory.html">All History</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav">
                        <li><a href="instructorExamList.html"><i class="iconic iconic-sm iconic-box"></i> Exam Folder</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li><a href=# id="nav_logout"><i class="iconic iconic-sm iconic-account-logout iconic-flip-horizontal"></i> Logout</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li><a href=# id="nav_capture"><i class="iconic iconic-sm iconic-bug"></i> IVC Tech</a></li>
                    </ul>
                </div>
            </div>
            <div class="row-fluid text-center">
                <h4 id="login_name"></h4>
            </div>
            <br/>
            <!-- RF List section  -->
            <div id="inst_section">
                <table class="table table-condensed table-bordered" id="proctor_list">
                    <thead style="background-color: grey;">
                        <tr>
                            <th class="span1" style="text-align: left;"><a href="#" style="color: white;">Ticket</a></th>
                            <th class="span2" style="text-align: left;"><a href="#" style="color: white;">Course</a></th>
                            <th class="span3" style="text-align: left;"><a href="#" style="color: white;">Student Name</a></th>
                            <th class="span2" style="text-align: left;"><a href="#" style="color: white;">Status</a></th>
                            <th class="span2" style="text-align: left;"><a href="#" style="color: white;">Stage</a></th>
                            <th class="span2" style="text-align: left;"><a href="#" style="color: white;">Exam Date</a></th>
                        </tr>
                    </thead>
                    <tbody id="body_tr">
                    </tbody>
                </table>
            </div>
            <!-- Modal tech support box -->
            <div class="modal hide fade hidden-print" id="mod_tech_support">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"> x </button>
                    <h4>IVC Tech Support Request</h4>
                </div>
                <div class="modal-body">
                    <div class="row-fluid">
                        <div class="col-md-12"><b><i>Describe Your Technical Support Issue:</i></b></div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12"><textarea class="span12" style="resize: none; height: 53px;" id="mod_tech_problems"></textarea></div>
                    </div>
                    <div class="row-fluid" style="padding-top: 10px; padding-bottom: 10px;">
                        <div class="text-center" style="background-color: gray; color: white; height: 10px;"></div>
                    </div>
                    <div class="row-fluid">
                        <div class="span6 offset3"><img height="400" width="400" id="mod_tech_img_screen"/></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-inverse" data-dismiss="modal" id="mod_tech_btn_close">Close</button>
                    <button class="btn btn-primary" data-dismiss="modal" id="mod_tech_btn_submit">Submit</button>
                </div>
            </div>
            <!-- end of Modal tech support box -->
        </div>
        <!-- stupid IE does not support promises (asynchronous operation) so we have to use promise-polyfill -->        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>

        <script src="../include/jquery-ui/js/jquery.ui.widget.js"></script>
        <script src="../include/jquery-ui/js/jquery.ui.datepicker.js"></script>
        <script src="../include/jquery-autosize/jquery.autosize.1.18.1.min.js"></script>
        <script src="../include/jquery-tablesorter/js/jquery.tablesorter.min.js"></script>
        <script src="../include/jquery-tablesorter/js/jquery.tablesorter.widgets.min.js"></script>
        <script src="../include/bootstrap/js/bootstrap.2.3.2.min.js"></script>
        <script src="../include/bootstrap-select/js/bootstrap-select.1.5.4.min.js"></script>
        <script src="../include/bootstrap-timepicker/js/bootstrap-timepicker.min.js"></script>
        <script src="../include/bootstrap-filestyle/js/bootstrap-filestyle.1.0.3.min.js"></script>
        <script src="../include/bootstrap-popover/js/bootstrap-popover.2.0.1.min.js"></script>
        <script src="../include/fancyBox-2.1.5/source/jquery.fancybox.pack.js"></script>
        <script src="../include/sweetalert/js/sweetalert.min.js"></script>
        <!-- application javascript -->
        <script src="js/instructorHome.js?v=1.4.1"></script>
        <script src="js/session_data.js?v=1.4.0"></script>
        <script src="js/db_access.js?v=1.4.0"></script>
        <script src="js/sendEmail.js?v=1.4.0"></script>        
    </body>
</html>
